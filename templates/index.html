{% extends 'navbar.html' %}
{% block content %}
<div style ="padding: 80px">
        <h2>LIST OF CATEGORIES</h2>
        
        <table class="styled-table">
            <thead>
                <tr>
                    <th>NAME OF CATEGORY</th>
                    <th>CHOOSE ACTION</th>
                   
                    
                </tr>
            </thead>
            <tbody>
                {% for item in all_categories %}
                <tr>
                    <td>{{item.category_name}}</td>
                    <td><a href = "{% url 'categories:details' item.id %}"><i class="fas fa-eye "></i></a><a href = "{% url 'categories:delete' item.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a> </td>
                </tr>
                
                {%  endfor %}
                
            </tbody>
        </table>
        <br>
       <i class="fas fa-plus-circle"></i><a href ="{% url 'categories:add' %}"> <u>CREATE A NEW CATEGORY </u></a> 
    </div>
{% endblock content %}
